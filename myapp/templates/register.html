
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
<div class="login-box">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    <div class="user-box">
      <input type="text" name="username"  required="required" />
      <label>Username</label>
    </div>
    <div class="user-box">
      <div class="user-box">
        <input type="email" name="email"  required="required" />
        <label>E-Mail</label>
      </div>
    </div>
        
    <div class="user-box">
      <input type="password" name="password"  required="required" />
      <label>Password</label>
    </div>
    <a href="#" id="submitButton" onclick="document.querySelector('form').submit();">Submit</a>
    <a href="{% url 'user_login' %}" class="button">Go to Login</a>

  </form>
</div>

</body>
</html>
